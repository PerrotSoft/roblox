<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Soft</title>
    <link rel="icon" href="ico.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #000;
            transition: background 0.3s, color 0.3s;
            text-align: center;
        }
        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: #007bff;
            color: #fff;
        }
        .description {
            padding: 10px;
            font-size: 18px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .tile {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            border-radius: 15px;
            text-align: center;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.2), -4px -4px 8px rgba(255,255,255,0.7);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            position: relative;
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 12px rgba(0,0,0,0.3), -6px -6px 12px rgba(255,255,255,0.8);
        }
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            border-radius: 15px 15px 0 0;
            flex-grow: 1;
        }
        .tile p {
            margin: 10px 0;
            font-weight: bold;
        }
        .tile a {
            display: block;
            margin: 10px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .tile a:hover {
            background: #0056b3;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }
        .dark-mode .tile {
            background: #333;
            color: #fff;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.5), -4px -4px 8px rgba(50,50,50,0.7);
        }
        .dark-mode .tile a {
            background: #0056b3;
        }
        .dark-mode .tile a:hover {
            background: #003d82;
        }
        .footer {
            padding: 20px;
            background: #007bff;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">Parrot Soft</div>
    <div class="description">Welcome! Here you can find my projects in Roblox.</div>
    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
    <div class="container">
        <div class="tile">
            <img src="game1.png" alt="Scp 86 Horror">
            <p>Игра 1</p>
            <a href="https://www.roblox.com/games/81380499735990/Scp-86-Horror" target="_blank">Играть</a>
        </div>
        <div class="tile">
            <img src="game2.png" alt="Parrot Tycoon">
            <p>Игра 2</p>
            <a href="https://www.roblox.com/games/18177939208/Parrot-Tycoon" target="_blank">Играть</a>
        </div>
        <div class="tile">
            <img src="game3.png" alt="Five nights with an enderman">
            <p>Игра 3</p>
            <a href="https://www.roblox.com/games/16906351475/Five-nights-with-an-enderman" target="_blank">Играть</a>
        </div>
    </div>
    <div class="footer">&copy; 2024 Parrot Soft. All rights reserved.</div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</body>
</html>
